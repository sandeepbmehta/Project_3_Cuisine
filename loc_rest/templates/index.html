<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location and Cuisine</title>
    <!-- Google Font -->

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.0.1/dist/leaflet-ant-path.js.map">
    </script> -->
    <script src="https://unpkg.com/leaflet" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet-ant-path" type="text/javascript"></script>

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.extra-markers.min.css') }}">
    
    <!-- css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  
  <body>
    <div class="container">
      <div class="navbar navbar-header" style="text-align: center">
        <h1>Cuisine near you!</h1>
        <!-- <a href="/" class="btn btn-primary" role="button">Submit</a> -->
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h2>Enter your address details below!</h2>
          <!-- <form method="GET" action="/send" role="form", name="histform"> -->
              <div class="form-group">
                  <label for="addressLine1">Address Line 1</label>
                  <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Street Address">
              </div>
              <div class="form-group">
                  <label for="addressLine2">Address Line 2</label>
                  <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Apartment #, if any">
              </div>
              <div class="form-group">
                  <label for="zipcode">Zipcode</label>
                  <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode">
              </div>
              <div class="form-group">
                <label for="cuisine">Cuisine</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Cuisine">
            </div>
              <button type="button" onClick="validateInput()" class="btn btn-primary">Submit</button>
              <!-- <input type="submit" value="submit" class="btn btn-primary"> -->
          </form>
        </div>
      </div>
      </br>
    </div>
    
    <div id="map-id" style="height: 440px; border: 1px solid #AAA;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

    <!-- Icons -->
    <script src="{{ url_for('static', filename='js/leaflet.extra-markers.min.js') }}"></script>

    <!-- polyfill.io is library for using newer JavaScript features in older browers (such as Object.assign) -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <!-- API Key -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>

</html>
